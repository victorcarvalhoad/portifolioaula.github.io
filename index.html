<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Cadastro</title>
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#4f46e5; /* roxo */
      --muted:#6b7280;
      --success:#10b981;
      --danger:#ef4444;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg) 0%, #eef2ff 100%);color:#0f172a}

    .wrap{
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;
    }

    .card{
      width:100%;max-width:520px;background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(15,23,42,0.08);padding:28px;
      border:1px solid rgba(15,23,42,0.04);
    }

    h1{margin:0 0 4px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}

    form{display:grid;gap:12px}

    label{display:block;font-size:13px;margin-bottom:6px;color:#0b1220}
    input[type="text"],input[type="email"],input[type="tel"],textarea{
      width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6e9ef;background:transparent;font-size:14px;
      outline:none;transition:box-shadow .12s, border-color .12s;
    }
    input:focus,textarea:focus{border-color:var(--accent);box-shadow:0 4px 18px rgba(79,70,229,0.12)}

    textarea{min-height:100px;resize:vertical}

    .row{display:flex;gap:12px}
    .row .col{flex:1}

    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:6px}

    button{
      padding:10px 16px;border-radius:10px;border:0;font-weight:600;cursor:pointer;font-size:14px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
    }

    button[type="submit"]{background:linear-gradient(90deg,var(--accent),#6366f1);color:white}
    button[type="reset"]{background:transparent;border:1px solid #e6e9ef;color:var(--muted)}

    button:active{transform:translateY(1px)}

    @media (max-width:520px){.card{padding:18px}}

    .helper{font-size:12px;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1>Cadastro</h1>
      <p class="lead">Preencha seus dados abaixo. Campos com * são obrigatórios.</p>

      <form id="cadastro" action="#" method="post" novalidate>
        <div>
          <label for="nome">Nome *</label>
          <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required aria-required="true" />
        </div>

        <div class="row">
          <div class="col">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" placeholder="exemplo@dominio.com" required aria-required="true" />
          </div>
          <div class="col">
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" placeholder="(99) 9 9999-9999" pattern="\(\d{2}\)\s?\d\s?\d{4}-\d{4}" />
          </div>
        </div>

        <div>
          <label for="assunto">Assunto</label>
          <textarea id="assunto" name="assunto" placeholder="Escreva aqui o assunto ou mensagem... (opcional)"></textarea>
        </div>

        <div class="actions">
          <button type="reset" title="Limpar formulário">Limpar</button>
          <button type="submit" title="Enviar formulário">Enviar</button>
        </div>

        <p class="helper">Ao enviar, o formulário neste exemplo não faz requisição real (action="#"). Posso adicionar validação JavaScript ou envio via fetch se quiser.</p>
      </form>
    </main>
  </div>
</body>
</html>
