<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Curso/UC2/atividade_aula/aula05/static/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>WORLD TECH</h1>
        <p><em>Onde você encontra tudo o que precisa</em></p>
    </header>

    <main>
        <section class="form-container">
            <h2>Cadastro</h2>
            <p>Preencha os campos abaixo:</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Primeiro Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Maria" required>
                </div>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Silva Gomes" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        placeholder="(99) 99999-9999"
                        pattern="^\(\d{2}\) \d{5}-\d{4}$"
                        title="Formato: (99) 99999-9999"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="assunto">Time:</label>
                    <select id="assunto" name="assunto" required> <!--SELECTION BOX-->
                        <option value="">Selecione seu time. Como se tivesse opção...</option>
                        <option value="duvida">Vasco</option>
                        <option value="sugestao">Vasco</option>
                        <option value="contato">Vasco</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Estamos no mundo todo, inclusive aqui com você!</p>
    </footer>
</body>
</html>
